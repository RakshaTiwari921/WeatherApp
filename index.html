<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="main-heading">üå§Ô∏è Weather Forecast</h1>
      <p class="sub-heading">Check the current weather in your city</p>
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city...."
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="Search image" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="loading" style="display: none;">
        <p>Loading...</p>
      </div>
      <div class="weather">
        <img src="images/mist.png" alt="mist icon" class="weather-icon" />
        <h1 class="temp">24¬∞c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity img" />
            <div>
              <p class="humidity">30%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind img" />
            <div>
              <p class="wind">18kmph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const apiKey = "fcc84ea0e9f14d12d533ef2a0cb2d77c";
    const apiUrl =
      "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {

      document.querySelector(".loading").style.display = "block";
      document.querySelector(".weather").style.display = "none";
      document.querySelector(".error").style.display = "none";


      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

      if (response.status == 404) {
        document.querySelector(".weather").style.display = "none";
        document.querySelector(".error").style.display = "block";
        document.querySelector(".loading").style.display = "none";
      } else {
        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "¬∞c";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " kmph";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "images/clouds.png";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "images/rain.png";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "images/clear.png";
        }
        if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "images/drizzle.png";
        }
        if (data.weather[0].main == "Mist") {
          weatherIcon.src = "images/mist.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".loading").style.display = "none";
        document.querySelector(".error").style.display = "none";
      }
      searchBox.value = "";
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });

    searchBox.addEventListener("keypress", function (event) {
  if (event.key === "Enter") {
    checkWeather(searchBox.value);
  }
  });
  </script>
</html>
